<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Carosel</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <header>
            <h1>Cinema Odeon</h1>
        </header>
        <main>
            <div class="container">
                <div class="cover-zone">
                    <img v-bind:src="images[activeIndex].img" v-bind:alt="images[activeIndex].title">
                    <div class="goOn flex" @click="NextSlide()">
                        <i class="fa-regular fa-circle-right"></i>
                    </div>
                    <div class="goBack flex" @click="PreviusSlide()">
                        <i class="fa-regular fa-circle-left"></i>
                    </div>
                </div>
                <h2>
                    {{images[activeIndex].title}}
                </h2>
                <p>With :{{ images[activeIndex].actor}}</p>
                <div class="thumbnails flex" >
                    <div class="thumbnail" v-for="(film,index) in images">
                        <img v-bind:src="images[index].img" v-bind:alt="images[activeIndex].title"
                        v-bind:class="index === activeIndex ? 'active' : '' ">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/myscript.js"></script>
    
</body>
</html>
